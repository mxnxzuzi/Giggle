<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTown</title>
    <link rel="stylesheet" href="./signup_style.css">
</head>
<body>
    <div class="title">
        <h1>OTTown</h1>
        <h1>회원가입</h1>
    </div>
    <form action="/signup" method="POST">
        <div class="form-group">
            <input type="name" id="name" name="name" placeholder="이름" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="이메일" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="loginButton">회원가입</button>
    </form>

    <div class="signup-section">
        <p>이미 가입하셨나요? <a href="/login">로그인</a></p>
    </div>

    <div style="display: flex; align-items: center; justify-content: center;">
        <hr style="flex: 1; margin: 0 10px;">
        <span style="white-space: nowrap; font-weight: bold;">or</span>
        <hr style="flex: 1; margin: 0 10px;">
    </div>
    
    <div class="socialLogin" style="margin-top: 30px;">
        <button type="submit">
            <img src="../logo/google.png" alt="Submit">
        </button>
        <button type="submit">
            <img src="../logo/kakao.png" alt="Submit">
        </button>
        <button type="submit">
            <img src="../logo/naver.png" alt="Submit">
        </button>
    </div>    

</body>
</html>
